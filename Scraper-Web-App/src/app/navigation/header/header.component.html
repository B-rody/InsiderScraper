<mat-toolbar class="bg-accentPrimary">
    <div class="visible sm:invisible">
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div class="invisible sm:visible space-x-4">
        <a routerLink="/">Home</a>
        <mat-item [matMenuTriggerFor]="trades" style="cursor:pointer">
            <a matline>
                Insider Buys
            </a>
        </mat-item>
        <mat-menu #trades>
            <a mat-menu-item routerLink="/data/symbols">
                Symbols
            </a>
            <a mat-menu-item routerLink="/data/trades">
                Transactions
            </a>
        </mat-menu>
        <a routerLink="/about">About</a>
    </div>
</mat-toolbar>
