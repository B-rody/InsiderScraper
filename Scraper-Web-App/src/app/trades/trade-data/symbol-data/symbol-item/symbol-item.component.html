<div class="mb-8">
    <div class="bg-primary mr-auto ml-auto rounded-md flex flex-row relative border-secondary border-2
    w-full
    md:w-10/12
    lg:8/12">
        <button type="button" class="focus:outline-none rounded-md bg-accentPrimary hover:bg-accentSecondary 
            text-blueGray-200 font-bold
            w-1/10 min-w-1/5
            " (click)="toggleTraderView()">{{symbolItem.symbol}}</button>
        <div class="flex flex-col flex-wrap w-full relative 
        text-xs
        sm:text-base sm:flex-row
        lg:text-lg lg:flex-row">
            <div class="table 
                        w-full 
                        sm:w-2/5 
                        md:w-1/3">
                <div class="table-row-group">
                    <div class="table-row">
                        <div class="table-cell text-center text-blueGray-300">Company</div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell text-center text-blueGray-100">{{symbolItem.issuerName}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-row w-full flex-wrap relative
            sm:w-3/5">
                <div class="table 
                w-1/3
                sm:w-4/12 
                ">
                    <div class="table-row-group">
                        <div class="table-row">
                            <div class="table-cell text-center text-blueGray-300">Shares</div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell text-center text-blueGray-100">
                                {{symbolItem.totalSharesPurchasedString}}</div>
                        </div>
                    </div>
                </div>
                <div class="table 
                w-1/3
                sm:w-4/12
                ">
                    <div class="table-row-group">
                        <div class="table-row">
                            <div class="table-cell text-center text-blueGray-300">Value</div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell text-center text-blueGray-100">
                                {{symbolItem.totalValuePurchasedString}}</div>
                        </div>
                    </div>
                </div>
                <div class="table 
                w-1/6 
                sm:w-2/12">
                    <div class="table-row-group">
                        <div class="table-row">
                            <div class="table-cell text-center text-blueGray-300">Traders</div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell text-center text-blueGray-100">{{symbolItem.totalInsiderBuyers}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table 
                w-1/6 
                sm:w-2/12">
                    <div class="table-row-group">
                        <div class="table-row">
                            <div class="table-cell text-center text-blueGray-300">Trades</div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell text-center text-blueGray-100">{{symbolItem.totalBuys}}</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div @dropdownAnim *ngIf="viewTraderData">
        <div *ngFor="let trader of symbolItem.traderData">
            <app-trader-item [trader]="trader"></app-trader-item>
        </div>
    </div>
</div>
